<!DOCTYPE html>
<html>
    <head>
        <title>Eureka Info Stocks App</title>
        <link rel="stylesheet" href="stocks.css">
    </head>
    <body>
        <header class="header">
            <h3 class="logo">Eureka Infotech</h3>

            <div class="menu">
                <a>Stocks</a>
                <a>Sectors</a>
                <a>Profile</a>
            </div>
        </header>

        <section class="sub-section">
            <p id="stockcount" class="stockcount"></p>
            <div class="sortselect">
                <label for="sort">Sort By</label>
            <select name="sort" id="sort">
                <option value="1">Ticker Symbol</option>
                <option value="2">Market Cap</option>
            </select>
            </div>
        </section>
        <section class="stock-cards">
            <div class="card">
                <h3>A</h3>
                <h4>38B</h4>
            </div>
            <div class="card">
                <h3>AA</h3>
                <h4>5.5B</h4>
            </div>
            <div class="card">
                <h3>AAL</h3>
                <h4>9.9B</h4>
            </div>
            <div class="card">
                <h3>AAME</h3>
                <h4>53M</h4>
            </div>

            <div class="card">
                <h3>AAN</h3>
                <h4>325M</h4>
            </div>
            <div class="card">
                <h3>AAOI</h3>
                <h4>568M</h4>
            </div>
            <div class="card">
                <h3>AAON</h3>
                <h4>5.7B</h4>
            </div>
        </section>
        <script src="stocks.js"></script>
    </body>  
</html>
